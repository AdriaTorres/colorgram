<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
    <header>
        <nav>
          <h1>COLORGRAM</h1>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Explorar</a></li>
            <li><a href="notificaciones.html">Notificaciones</a></li>
            <li><a href="login.html">Perfil</a></li>
          </ul>
        </nav>
      </header>
  <div class="container">
    <form class="registration-form">
      <h1>Registro</h1>
      <div class="input-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
      </div>
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
      </div>
      <button type="submit">Registrarse</button>
      <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>
</body>
</html>
